<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
  		<meta name="description" content="Gallery Admin	">
  		<meta name="keywords" content="HTML,CSS,Mudit,Homepage">
  		<meta name="author" content="Mudit Marda">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Gallery Admin</title>
		<link rel="shortcut icon" href="images/favicon.ico" type="image/png">
		<link rel="stylesheet" type="text/css" href="bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="mystyle.css">
	</head>
	<body onload="setImages()">
		<div id="header">
			<ul id ="headerlist">
				<li id="headerli"><a href="index.html"><div id="tab" class="button">Home</div></a></li>
				<li id="headerli"><a href="aboutMe.html"><div id="tab" class="button">About Me</div></a></li>
				<li id="headerli"><a href="contactMe.html"><div id="tab" class="button">Contact Me</div></a></li>
				<li id="headerli"><a href="gallery.html"><div id="tab" class="button">Photos</div></a></li>
			</ul>
		</div>
		<div id="wholeBody">
			<!-- Modal -->
		  <div class="modal" id="myModal" role="dialog">
		    <div class="modal-dialog">
		    
			    <!-- Modal content-->
			    <div class="modal-content">
			      <div class="modal-header">
			        <h4 class="modal-title">Gallery Administrator</h4>
			        <button type="button" class="close" id="bye" data-dismiss="modal">&times;</button>
			        <!-- <h4 class="modal-title">Gallery Administrator</h4> -->
			      </div>
			      <div class="modal-body">

			      		<form class="form-horizontal">
						  <div class="form-group">
						    <label class="control-label col-sm-2" for="url">URL:</label>
						    <div class="col-sm-10">
						      <input type="url" class="form-control" id="url" placeholder="Enter Image URL" value="">
						    </div>
						  </div>
						  <div class="form-group">
						    <label class="control-label col-sm-2" for="name">Name:</label>
						    <div class="col-sm-10"> 
						      <input type="name" class="form-control" id="name" placeholder="Enter Name" value="">
						    </div>
						  </div>
						</form>

			      </div>
			      <div class="modal-footer">
		        	<button type="button" id ="addbtn" class="btn btn-default" title="Click to add a new image.">Add</button>
		        	<button type="button" id ="editbtn" class="btn btn-default" title="Click to modify current image.">Edit/Save</button>
		        	<button type="button" id ="delbtn" class="btn btn-default" title="Click to delete current image.">Delete</button>
		        	<button type="button" id ="byebye" class="btn btn-default" title="Click to close.">Close</button>
		          </div>
			    
			    </div>
		    
		    </div>
		  </div>
		  
			<div id="photo" class="content">
				<h2>Welcome to my gallery!</h2>
				<br>
				<div id = "picGallery", class="row container img-thumbnail  description">

				</div>
			</div>
		<script type="text/javascript" src="pics.json"></script>
		<script type="text/javascript" src="galleryAdmin.js"></script>
		</div>
		
		
		<div id="footer">
			<p>&copy; A product by Mudit Marda. All Rights Reserved. </p>
		</div>
	</body>
</html>
